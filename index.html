<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이샵케어 5차 이벤트</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <header class="card-header">
          <h1 class="title">아이샵케어 5차 이벤트</h1>
          <p class="subtitle">신분증 이미지를 업로드해 주세요.</p>
        </header>

        <form class="upload-form" id="uploadForm">
          <div class="input-group">
            <label for="userName" class="input-label">이름</label>
            <input
              type="text"
              id="userName"
              class="input-field"
              placeholder="이름을 입력하세요"
              required
            />
          </div>

          <div class="input-group">
            <label for="businessNumber" class="input-label">사업자 번호</label>
            <input
              type="text"
              id="businessNumber"
              class="input-field"
              placeholder="000-00-00000"
              maxlength="12"
              required
            />
          </div>

          <div class="input-group">
            <label for="phoneNumber" class="input-label">전화번호</label>
            <input
              type="tel"
              id="phoneNumber"
              class="input-field"
              placeholder="000-0000-0000"
              maxlength="13"
              required
            />
          </div>

          <div class="upload-options">
            <label for="idImage" class="upload-area" id="uploadArea">
              <div class="upload-icon">📁</div>
              <div class="upload-text">
                <span class="upload-main">신분증 사진 선택</span>
                <span class="upload-sub">갤러리에서 사진 선택</span>
              </div>
              <input
                type="file"
                id="idImage"
                accept="image/*"
              />
            </label>

            <label for="idImageCapture" class="upload-area upload-area-capture" id="uploadAreaCapture">
              <div class="upload-icon">📷</div>
              <div class="upload-text">
                <span class="upload-main">신분증 사진 촬영</span>
                <span class="upload-sub">카메라로 바로 촬영</span>
              </div>
              <input
                type="file"
                id="idImageCapture"
                accept="image/*"
                capture="environment"
              />
            </label>
          </div>

          <div class="button-row">
            <button type="button" class="delete-button" id="deleteButton" disabled>
              삭제
            </button>
            <button type="submit" class="submit-button" id="submitButton">
              제출하기
            </button>
          </div>
        </form>

        <section class="preview" id="previewSection" aria-hidden="true">
          <h2 class="preview-title">제출된 이미지</h2>
          <div class="preview-image-wrap">
            <img id="previewImage" alt="제출된 신분증 이미지 미리보기" />
          </div>
        </section>
      </section>
    </main>

    <div class="toast" id="toast" role="status" aria-live="polite">
      제출이 완료되었습니다.
    </div>

    <script src="script.js"></script>
  </body>
  </html>
